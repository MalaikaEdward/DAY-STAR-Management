<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Register Login</title>
    <link rel="stylesheet" href="/user/Babyregister/box.css">
</head>
<body>
    <div class="container">
        <h2>Baby Register Login</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Baby's Name:</label>
                <input type="text" id="name" name="name" >
            </div>
            <div class="form-group">
                <label for="age">Baby's Age:</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="form-group">
                <label for="gender">Baby's Gender:</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="parentNames">Parent's Names:</label>
                <input type="text" id="parentNames" name="parentNames">
            </div>
            <div class="form-group">
                <label for="parentContact">Parent's Contact:</label>
                <input type="text" id="parentContact" name="parentContact">
            </div>
            <div class="form-group">
                <label for="feePaid">Fee Paid (UGX):</label>
                <input type="number" id="feePaid" name="feePaid">
            </div>
            <div class="form-group">
                <label for="periodOfStay">Period of Stay:</label>
                <input type="text" id="periodOfStay" name="periodOfStay">
            </div>
            <div class="form-group">
                <label for="childNumber">Child Number:</label>
                <input type="number" id="childNumber" name="childNumber">
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
