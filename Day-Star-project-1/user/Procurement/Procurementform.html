<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purchase Form</title>
<link rel="stylesheet" href="/user/Procurement/purphase.css" class="">
</head>
<body>
  <div class="navbar" w3-include-html="/include-navbar/navbar.html"></div>
<div class="container">
  <h2>Purchase Form</h2>
  <form id="purchaseForm">
    <div class="form-group">
      <label for="itemName">Item Name:</label>
      <select id="itemName">
        <option value="fruits">Fruits</option>
        <option value="milk">Milk</option>
        <option value="diapers">Diapers</option>
        <option value="dolls">Dolls</option>
      </select>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" step="1">
      <select id="unit">
        <option value="ltr">ltr</option>
        <option value="kg">kg</option>
        <option value="pcs">pcs</option>
      </select>
    </div>
    <div class="form-group">
      <label for="itemImage">Upload Image of the Item:</label>
      <input type="file" id="itemImage" accept="image/*">
    </div>
    <button type="button" onclick="submitForm()">Submit</button>
  </form>
</div>

<footer class="footer">&copy; 2024 DayStar. All Rights Reserved.</footer>

<script src="/Procurement/cash.js"></script>

<script src="/include-navbar/include.js"></script>
</body>
</html>
