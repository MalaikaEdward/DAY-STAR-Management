<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/user/admin/admin2.css">
    
</head>
<body>

    <div class="navbar" w3-include-html="/include-navbar/navbar.html"></div>
    
    <!-- Centering the login form -->
    <div class="container">
        <div id="login">
            <div class="login-form-container">
                <form id="login-form" class="login-form" action="" method="post">
                    <!-- Title of the form -->
                    <h3 class="form-title">ADMIN LOGIN</h3>
                    <!-- Username input field -->
                    <div class="form-group">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" name="username" id="usrname" class="form-control"/>
                    </div>
                    <!-- Password input field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password" id="passwordd" class="form-control"/>
                    </div>
                    <!-- Remember me checkbox -->
                    <div class="form-group">
                        <label for="remember-me" class="form-label">
                            <input id="remember-me" name="remember-me" type="checkbox" /> Remember me
                        </label>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Next arrow button -->
    <!-- You can customize the icon for the arrow button as needed -->
    <a href="/general register/login.html"><button class="next-arrow" onclick="scrollToTop()">â–²</button>

</body>
</html>
