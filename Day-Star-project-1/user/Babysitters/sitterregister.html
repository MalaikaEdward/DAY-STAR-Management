<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sitters Form</title>
<link rel="stylesheet" href="/user/Babysitters/sit.css">

</head>
<body>
<div class="container">
    <h2>Sitters Form</h2>
    <form id="sittersForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="nextOfKin">Next of Kin:</label>
        <input type="text" id="nextOfKin" name="nextOfKin" required>

        <label for="nin">NIN:</label>
        <input type="text" id="nin" name="nin" required>

        <label for="recommenders">Recommender's Name(s):</label>
        <input type="text" id="recommenders" name="recommenders" required>

        <label for="religion">Religion:</label>
        <input type="text" id="religion" name="religion">

        <label for="education">Level of Education:</label>
        <input type="text" id="education" name="education" required>

        <label for="sitterNumber">Sitter Number:</label>
        <input type="number" id="sitterNumber" name="sitterNumber" required>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required>

        <input type="submit" value="Submit">
    </form>
</div>

<footer class="footer"> 
    <div>
        <p>Daystar management 2024</p>
        
    </div>
</footer>

><script src="/Babysitters/occupy.js"></script>

</body>
</html>
